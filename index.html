<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="log-box">
    <form action="">
        <h1>Login</h1>
        <div class="input">
            <span class="icon"><ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" placeholder="Email" class="i-box">
            <!-- <label for="">Email</label> -->
        </div>
        <div class="input">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" placeholder="Password" class="i-box">
        </div>
        <div class="remember-forget">
            <input type="checkbox">
            <label for="">Remember me</label><br>
            <a href="#">Forget password?</a>
        </div>
        <div class="btn">
            <button type="submit">Login</button>
        </div>
        <p>Don't have an account? <a href="#">Register</a></p>
    </form>
</div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
